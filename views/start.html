<html>
<head>  
  <meta charset="utf-8">
                <link href="css/style.css" rel='stylesheet' type='text/css' />
                <link href="css/bubble.css" rel='stylesheet' type='text/css' />
                <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet' type='text/css'>

    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/moment.js"></script>
	<script src="js/livestamp.min.js"></script>
	<script src="js/utils.js"></script>

 <script type="text/javascript">
	$(function(){
        startTime = new Date("<%= startTime %>");
        endTime   = new Date("<%= endTime %>");
            
        var currentTime = new Date();
        if(currentTime > startTime)
            window.location.href = "/chat";
        if(currentTime > endTime)
            window.location.href = "/end";

        var startEpoch   = startTime.getTime()/1000;
        
        $('#start_msg')
    	.append('It will start <small data-livestamp='+startEpoch+'></small>');
    });	
</script>
</head>
<script type="text/javascript">

</script>
<body>
<div id="index">
	</br></br></br></br></br></br>
	<h1><span class="bold">The 'Women @ Freshdesk' conversation has not started<br/><br/></span>	
        <div class="main-wrap">
            <div class="leftsidebar" style="width:10%">
				<img alt="" class="logo" src="/images/incognito-logo.png" ></br></br>
            </div>
            <div class="leftcontent-wrap">
                <div class="bubble bubble--dialog">
                <div id="start_msg">
                </div>
            </div>
            </div>
        </div>
        <div class="clear"></div>   
</div>
</body>
</html>
