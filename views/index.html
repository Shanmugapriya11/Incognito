<html>
<head>  
  <meta charset="utf-8">
                <link href="css/style.css" rel='stylesheet' type='text/css' />

</head>
<script type="text/javascript">
	$(function(){
			startTime = new Date("<%= startTime %>");
	        endTime   = new Date("<%= endTime %>");
	        var currentTime = new Date();
        	
        	if(currentTime < startTime)
				window.location.href = "/start";
			else if(currentTime > endTime)
				window.location.href = "/end";
			
	    });    
        
</script>
<body>
<div id="index">
	</br></br></br></br></br></br>
	<img alt="" class="logo" src="/images/incognito-logo.png" ></br></br>
	<h1><span class="bold">Welcome to Incognito,<br/>
	a place to speak your mind freely!!</span></h1>
	You have been invited to join the <span class="bold">'Women @ Freshdesk'</span> conversation
	</br></br>
	<input type="button" id="join_button" onclick="window.location.href='/chat'" value="Join" /> 
</div>
</body>
</html>
